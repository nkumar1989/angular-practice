<div class="dashboard">
    <h2>Home Loan Details</h2>
    <table>
        <thead>
            <tr>
                <th>Loan ID</th>
                <th>Customer Name</th>
                <th>Loan Amount</th>
                <th>Interest Rate</th>
                <th>Tenure (Years)</th>
                <th>Status</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let loan of homeLoans">
                <td>{{ loan.loanId }}</td>
                <td>{{ loan.borrowerName }}</td>
                <td>{{ loan.loanAmount }}</td>
                <td>{{ loan.interestRate }}</td>
                <td>{{ loan.tenure }}</td>
                <td>{{ loan.status }}</td>
                <td>
                    <button (click)="approveLoan(loan)">Approve</button>
                    <button (click)="rejectLoan(loan)">Reject</button>
                </td>
            </tr>
        </tbody>
    </table>
    <div class="navigation-buttons">
        <button (click)="navigateBack()">Back</button>
        <button (click)="navigateNext()">Next</button>
    </div>
</div>
