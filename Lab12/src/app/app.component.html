<div class="container">
  <div class="text-center">
    <h2>Welcome to Java Learning Center</h2>
    <h2 jlcMyhover>Students List</h2>
  </div>
</div>
<div class="container">
  <table class="table table-light table-striped table-bordered">
    <tr jlcMyhover>
      <td > SID</td>
      <td> Sname </td>
      <td> Email </td>
      <td> Phone</td>
      <td> City </td>
      </tr>
      <tr *ngFor="let mystu of mystudents" jlcMyhover>
        <td> {{ mystu.sid}}</td>
        <td> {{ mystu.sname}}</td>
        <td> {{ mystu.email}}</td>
        <td> {{ mystu.phone}}</td>
        <td> {{ mystu.city}}</td>
      </tr>
      </table>
      </div>
